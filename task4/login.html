<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="form-container">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="message">Not registered? <a href="#" onclick="switchForm('signup')">Create an account</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form" style="display: none;">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <p class="message">Already registered? <a href="#" onclick="switchForm('login')">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
